<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/nav-style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item me-4">
                <img src="../assets/abm.png" alt="abm logo" width="40">
            </li>
            <li class="nav-item">
                <a class="nav-link link" href="providers.html">Proveedores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link" href="products.html">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link" href="orders.html">Ordenes de compra</a>
            </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <header class="container-fluid text-center">
        <h1 class="text-secondary mb-5">
          Nuevo producto
        </h1>
      </header>
      <section class="container-fluid">
        <article class="container-fluid">
          <form>
            <label for="proveedorInput" class="form-label">Proveedor</label>
            <select id="proveedorInput" required class="form-select mb-3" aria-label="Default select example">
            </select>

            <div class="mb-3">
                <label for="SKUInput" class="form-label">Código / SKU</label>
                <input type="text" required id="SKUInput" class="form-control" 
                placeholder="Ingrese el código de producto">
            </div>

            <label for="categoriaInput" class="form-label">Categoría</label>
            <select id="categoriaInput" required class="form-select mb-3" aria-label="Default select example">
            </select>

            <div class="mb-3">
                <label for="nombreProductoInput" class="form-label">Nombre del producto</label>
                <input type="text" required id="nombreProductoInput" class="form-control" 
                placeholder="Ingrese el nombre del producto">
            </div>

            <div class="mb-3">
                <label for="descInput" class="form-label">Descripción</label>
                <input type="text" required id="descInput" class="form-control" 
                placeholder="Ingrese una breve descripción">
            </div>

            <div class="mb-3">
                <label for="precioInput" class="form-label">Precio</label>
                <input type="number" required id="precioInput" class="form-control" 
                placeholder="Ingrese el precio">
            </div>
        
            <button id="button-submit" class="btn btn-primary mt-2">Submit</button>
        </form>
        </article>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/product.js"></script>
    <!-- <script type="module" src="../scripts/module/product.mjs"></script> -->
  </body>
</html>
